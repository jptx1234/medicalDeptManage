<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>物品包类别表</title> 

<link href="css/base.css" rel="stylesheet">
<link rel="stylesheet" href="../custom/uimaker/easyui.css">
<link rel="stylesheet" type="text/css" href="../custom/uimaker/icon.css">
<link rel="stylesheet" href="css/providers.css">
</head> 
<body>
	<div id="tb" style="padding:0 30px;">
        类别名称: <input class="easyui-textbox" type="text" name="code" style="width:166px;height:35px;line-height:35px;"></input>
        <a href="javascript:;" class="easyui-linkbutton" iconCls="icon-search" data-options="selected:true">查询</a>
        <a href="javascript:;" class="easyui-linkbutton" iconCls="icon-reload">重置</a>
        <div style="float: right;">
        	<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-add">新增</a>
        	<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-remove">删除</a>
        </div>
      </div>
    <div class="container">
       <table id="dg" style="width:100%;height:554px" title="物品包类别表" data-options="
                rownumbers:true,
                singleSelect:false,
                autoRowHeight:false,
                pagination:true,
                fitColumns:true,
                striped:true,
                checkOnSelect:false,
                selectOnCheck:false,
                collapsible:true,
                toolbar:'#tb',
                pageSize:10">
            <thead>
                <tr>
                    <th field="id" data-options="halign: 'center', align:'center', checkbox: true">选择</th>
                    <th field="packTypeName" width="20%" data-options="halign: 'center', align:'center'">类别名称</th>
                    <th field="packTypeDesc" width="40%" data-options="halign: 'center', align:'center'">类别描述</th>
                    <th field="createDate" width="20%" data-options="halign: 'center', align:'center'">创建时间</th>
                </tr>
            </thead>
        </table>
    </div>
    <script type="text/javascript" src="../custom/jquery.min.js"></script>
    <script type="text/javascript" src="../custom/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../custom/easyui-lang-zh_CN.js"></script>


    
  

    
    <script type="text/javascript">
    	$(function(){
    		$("#dg").datagrid({
    			pagination: true,
    			striped: true,
    			toolbar: '#tb'
				idField: 'id',
				
    		});
    	});
    </script>
</body> 
</html>
